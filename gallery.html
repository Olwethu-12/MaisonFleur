  <!-- Modal Structure -->
  <div id="orderModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="modalTitle" aria-modal="true">
    <div class="modal-content" role="document">
      <button class="close-btn" aria-label="Close order form">&times;</button>
      <h2 id="modalTitle">Order Flowers</h2>
      <form id="orderForm">
        <label for="flowerName">Flower</label>
        <input type="text" id="flowerName" name="flowerName" readonly />

        <label for="customerName">Your Name</label>
        <input type="text" id="customerName" name="customerName" required />

        <label for="customerEmail">Email</label>
        <input type="email" id="customerEmail" name="customerEmail" required />

        <label for="customerPhone">Phone Number</label>
        <input type="tel" id="customerPhone" name="customerPhone" />

        <label for="orderNotes">Additional Notes</label>
        <textarea id="orderNotes" name="orderNotes" rows="3" placeholder="Any special requests?"></textarea>

        <button type="submit" class="submit-btn">Submit Order</button>
      </form>
    </div>
  </div>

  <script>
    const modal = document.getElementById('orderModal');
    const closeBtn = modal.querySelector('.close-btn');
    const orderForm = document.getElementById('orderForm');
    const flowerInput = document.getElementById('flowerName');

    // Your WhatsApp number in international format (no + or spaces)
    const businessNumber = "27659945610"; // Example: 27831234567 for South Africa

    // Open modal and set flower name
    function handleOrder(flowerName) {
      flowerInput.value = flowerName;
      modal.classList.add('show');
      modal.setAttribute('aria-hidden', 'false');
      document.body.style.overflow = 'hidden';
    }

    // Close modal
    function closeModal() {
      modal.classList.remove('show');
      modal.setAttribute('aria-hidden', 'true');
      orderForm.reset();
      document.body.style.overflow = 'auto';
    }

    closeBtn.addEventListener('click', closeModal);

    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        closeModal();
      }
    });

    // Handle form submission
    orderForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const customerName = orderForm.customerName.value.trim();
      const customerEmail = orderForm.customerEmail.value.trim();
      const customerPhone = orderForm.customerPhone.value.trim();
      const orderNotes = orderForm.orderNotes.value.trim();
      const flower = flowerInput.value;

      const message = `ðŸŒ¸ *New Flower Order* ðŸŒ¸
Flower: ${flower}
Name: ${customerName}
Email: ${customerEmail}
Phone: ${customerPhone || 'N/A'}
Notes: ${orderNotes || 'None'}`;

      const whatsappURL = `https://wa.me/${businessNumber}?text=${encodeURIComponent(message)}`;
      window.open(whatsappURL, "_blank");

      closeModal();
    });
  </script>
